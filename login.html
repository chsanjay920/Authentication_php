<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="row mt-5 d-flex justify-content-center">
      <div class="col-4 border pt-3 px-3 pb-5">
        <div class="row text-center my-3">
          <div class="col">
            <h2>USER LOGIN</h2>
          </div>
        </div>
        <div
          id="error-message"
          class="alert alert-danger"
          style="display: none"
        ></div>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
            </div>
          </div>
          <div id="helptext" class="form-text">
            Not a member?
            <a href="./register.html"> Register user </a>
          </div>

          <div class="row d-flex justify-content-center mt-2">
            <button type="button" id="submit-btn" class="btn btn-primary col-6">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#submit-btn").click(function () {
          var data = $("#login-form").serialize(); 
          $.ajax({
            type: "POST",
            url: "./php/login.php",
            data: data,
            dataType: "json", 
            success: function (response) {
              if (response.hasOwnProperty("id")) {
                localStorage.setItem("userLoggedIn", true);
                localStorage.setItem("userId", response.id);
                localStorage.setItem("userFirstName", response.firstName);
                localStorage.setItem("userLastName", response.lastName);
                localStorage.setItem("userEmail", response.email);
                localStorage.setItem("userphone",response.phone);
                localStorage.setItem("userDateOfBirth", response.dateOfBirth);
                localStorage.setItem("userGender", response.gender);
                localStorage.setItem("userBio", response.bio);
                window.location.href = "./profile.html";
              } else {
                $("#error-message").html(response).show();
              }
            },
            error: function (xhr, status, error) {
              console.error(xhr.responseText);
              $("#error-message")
                .html("Error occurred. Please try again.")
                .show();
            },
          });
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="row mt-4 d-flex justify-content-center">
        <div class="col-5 border pt-3 px-5 pb-5">
            <div class="row text-center">
                <div class="col">
                    <h2>
                        USER REGISTER
                    </h2>
                </div>
            </div>
            <form action="./php/register.php" method="post">
                <div class="mt-3 mb-3">
                    <div class="row">
                        <div class="col">
                            <label for="FirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="FirstName" name="firstName">
                        </div>
                        <div class="col">
                            <label for="LastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="LastName" name="lastName">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                    <div id="email" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" formControlName="Role">
                                <option selected disabled>select Gender</option>
                                <option value="MALE">MALE</option>
                                <option value="FEMALE">FEMALE</option>
                                <option value="OTHER">OTHER</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio/description</label>
                            <textarea class="form-control" placeholder="Leave a description here" id="bio" name="bio"
                                style="height: 100px"></textarea>
                        </div>
                    </div>
                </div>
                <div id="helptext" class="form-text">Already a member?
                    <a href="./login.html">
                        Login
                    </a>
                </div>
                <div class="row d-flex justify-content-center mt-2">
                    <button type="submit" class="btn btn-primary col-6">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
